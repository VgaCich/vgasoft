<div ALIGN="LEFT" style="margin-left: 41px;margin-right: 20px;"><FONT SIZE=1> </FONT>
<b>function</b> PakFileType(F: Cardinal): TPakFileSource;</FONT></div>
<div ALIGN="LEFT" style="margin-left: 41px;margin-right: 20px;"><FONT SIZE=1> </FONT><hr><br></FONT></div> 
<div ALIGN="LEFT" style="margin-left: 41px;margin-right: 20px;">
Возвращает тип файла.<br>
F - идентификатор файла.<br>
Возвращаемые значения:<br>
<b>fsFile</b> - обычный файл.<br>
<b>fsPakNRV</b> - файл в пакете, сжат алгоритмом NRV2E<br>
<b>fsPakLZMA</b> - файл в пакете, сжат алгоритмом LZMA<br>
<b>fsPakStore</b> - файл в пакете, несжатый<br></div>
